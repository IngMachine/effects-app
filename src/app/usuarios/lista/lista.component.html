<div class="row" *ngIf="loading">
    <div class="col">
        <div class="alert alert-info text-center">
            <i class="fa fa-sync fa-spin fa-2x"></i>
            <h1>Espere...</h1>
        </div>
    </div>
</div>
<div class="row" *ngIf="error">
    <div class="col">
        <div class="alert alert-danger text-center">
            <i class="fa fa-times fa-2x"></i>
            <h1>Error: {{ error.status }}</h1>
            <p>
                {{ error.message }}
                <br><br>
                {{ error.url }}
            </p>
        </div>
    </div>
</div>
<div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="!loading">
    <div class="col" *ngFor="let usuario of usuarios">
        <div class="card">
            <img [src]="usuario.avatar" class="card-img-top" [alt]="usuario.first_name">
            <div class="card-body">
                <h5 class="card-title">{{ usuario.first_name }} {{ usuario.last_name }}</h5>
                <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content.</p>
                <p class="card-text">
                    <span class="text-muted">
                        ID:{{ usuario.id }}
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>
